<div id="app">loading...</div>
<script>
    // console.log(window.Docsify.version, '=======')
    window.$docsify = {
        // 项目名称
        name: 'smile97的技术小屋🍀',
        // 仓库地址
        repo: 'https://github.com/smile199705/base_docs.git',
        // 侧边栏支持，默认加载项目根目录下的_sidebar.md
        loadSidebar: true,
        // 导航栏支持，默认加载根目录下的_navbar.md
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: true,
        // 只在访问主页时加载封面
        onlyCover: false,
        // 找不到指定页面，指向_404.md
        notFoundPage: true,
        // Disqus评论系统支持
        // disqus: 'shortname',
        //
        alias: {
            './_sidebar.md': '/_sidebar.md'
        },
        subMaxLevel: 2, // 设置生成目录的最大层级
        auto2top: true, // 切换页面后是否自动跳转到页面顶部。
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        // homepage: '_sidebar.md',
        // 搜索配置
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: '🔍 请输入要搜索的关键字 ',
            noData: '😞 No Results!',
            hideOtherSidebarContent: false,
            depth: 5,
            // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
            // 匹配到的字符串将被用来识别索引
            pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
        },
        //外链打开方式
        // externalLinkTarget: '_blank',
        copyCode: {
            buttonText : '复制',
            errorText  : '复制失败',
            successText: '已复制'
        },
        pagination: {
            previousText: 'PREVIOUS',
            nextText: 'NEXT',
            crossChapter: true
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        }
    }
</script>
